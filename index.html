<!doctype html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
  <link rel="stylesheet" href="https://unpkg.com/mvp.css">
</head>

<body>
  <nav>
    <ul>
      <li><button onclick="exportDb()">exportDb</button></li>
      <li><button onclick="clearDb()">clearDb</button></li>
      <li><form onsubmit="return false"><input type='file' id='load-db' /><button onclick="importDb()">importDb</button></form></li>
    </ul>
  </nav>

  <section>
    <db-tables id="db-tables" />
  </section>

  <section>
    <form onsubmit="execSql(); return false;">
      <input id="sql-text"><button>exec</button>
    </form>
  </section>

  <section>
    <ul id="result-list">
    </ul>

    <template id="result-template">
      <li>
        <p></p>
        <table></table>
      </li>
    </template>
  </section>

  <script type="importmap">
    {
      "imports": {
        "@sqlite.org/sqlite-wasm": "https://unpkg.com/@sqlite.org/sqlite-wasm@3.44.2-build1/sqlite-wasm/jswasm/sqlite3.mjs",
        "lit":"https://cdn.jsdelivr.net/gh/lit/dist@3/core/lit-core.min.js"
      }
    }
  </script>
  <script type="module" src="main.js"></script>
</body>

</html>
